<div>
    @if(filmes.length > 0){
        <h3>Filmes Encontrados:</h3>
        <div>
            @for (filme of filmes; track $index) {
                <h4>{{filme.title}}</h4>
                <p>{{filme.overview}}</p>
                <img src="https://image.tmdb.org/t/p/w500' + filme.poster_path" alt="{{ filme.title }}">
            }
        </div>
    }
</div>
