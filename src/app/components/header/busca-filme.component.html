  <div class="container-fluid d-flex justify-content-between align-items-center">
    <p class="navbar-brand text-light">
      <a style="color: #fbbc04;">User:</a> {{user.name}}

        style="display: inline-block; background-color: red; color: aliceblue; font-size: 12px; width: 70px; height: 25px; text-align: center; line-height: 25px; border: 2px solid transparent; border-radius: 12px; text-decoration: none; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 10px;"

<div>
  @if(mostrarFilmesEmCartaz){
  <app-maiores-notas></app-maiores-notas>
  }

  @if (mostrarFilmesEmAlta) {

  @if (mostrarProximosFilmes) {
