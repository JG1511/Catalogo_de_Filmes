<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label >
        Name
        <input type="text" formControlName ="name">
    </label>
    <label >
        Email
        <input type="text" formControlName = "email">
    </label>
    <label >
        <button type="submit" [disabled]="userForm.invalid">Cadastrar</button>
    </label>

</form>
