<div class="container-fluid vh-100 d-flex flex-column flex-md-row">
    <div class="col-md-6 p-0" style="height: 100vh;">
        <img src="https://i.redd.it/p9jtsvxck9j51.png" class="img-fluid w-100 h-100 object-fit-cover" alt="Imagem">
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm w-75">
            <h2 class="text-center mb-4">Cadastro</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Digite seu email">
            </div>

            <div class="text-center">
                <button type="submit" class="btn w-100" style="background-color:#f4c44e; border: none; color: black;"
                    [disabled]="userForm.invalid">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
